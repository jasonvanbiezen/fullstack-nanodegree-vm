{% extends "main.html" %}

{% block content %}
{% include "header.html" %}

{% include "catalog_header.html" %}

<div class="jumbotron">
    <h1>Create new Catagory</h1>
</div>

<div style="margin:0 auto;width:600px;">
  <form method="post" enctype="multipart/form-data" action="{{url_for('create_catagory', catalog_id=catalog.id)}}">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label" style="display:inline;">Catagory Name:</label>
      <input class="form-control" id="name" name="name" type="text" style="display:inline;width:400px;" value="{% if name %}{{name}}{%endif%}">
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-3 control-label" style="display:inline;">Description:</label>
      <textarea class="form-control" id="description" name="description" type="text" rows="10">{% if description %}{{description}}{%else%} {%endif%}</textarea>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-3 control-label">Catagory Image:</label>
      <input id="image" name="image" type="file">
    </div>
    <div class="form-group">
      <input type="submit" value="Create">
    </div>
  </form>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}Catalog Item Database{% endblock %}</title>
        <!-- Bootstrap -->
        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet"> 
        <link href="{{url_for('static', filename='css/catalog.css')}}" rel="stylesheet"> 
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    {% endblock %}


    <script>
        function getWindowSize() {
          var myWidth = 0, myHeight = 0;
          if( typeof( window.innerWidth ) == 'number' ) {
            //Non-IE
            myWidth = window.innerWidth;
            myHeight = window.innerHeight;
          } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
            //IE 6+ in 'standards compliant mode'
            myWidth = document.documentElement.clientWidth;
            myHeight = document.documentElement.clientHeight;
          } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
            //IE 4 compatible
            myWidth = document.body.clientWidth;
            myHeight = document.body.clientHeight;
          }
          return [myWidth, myHeight];
        }
        function setElementToFullWidth(elementId) {
            setHeaderToFullWidth(elementId, 0.20);
        }
        function setElementToFullWidth(elementId, heightRatio) {
            var windowSize = getWindowSize();
            setElementWidthHeight(elementId, windowSize[0], windowSize[0] * heightRatio);
        }
        function setElementWidthHeight(elementId, width, height) {
            document.getElementById(elementId).style.width = (width).toString() + "px";
            document.getElementById(elementId).style.height = (height).toString() + "px";
        }
        function fadeDivById(id){
            $(id).fadeOut(3000);
        }
        function goBack() {
            window.history.back()
        }
    </script>
    </head>
    <body>
    {% block content %}
    {% endblock %}

    <hr>
    <footer>
        <div style="text-align:center;width:400px;margin:0 auto;">&copy; Jason van Biezen</div>
    </footer>
    <br><br>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '496814377176772',
              xfbml      : true,
              version    : 'v2.6'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    </body>
</html>

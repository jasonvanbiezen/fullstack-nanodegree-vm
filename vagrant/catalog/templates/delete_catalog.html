{% extends "main.html" %}

{% block content %}
{% include "header.html" %}

<div class="jumbotron">
    <h1>Create Catalog: {{catalog.name}}</h1>
</div>

Are you sure you want to delete this catalog?<br>
<form method="post" enctype="multipart/form-data" action="{{url_for('delete_catalog', catalog_id=catalog.id)}}">
    <button type="submit" class="btn btn-success">Delete</button>
</form>

<br>
<h3><a href="{{url_for('show_categories', catalog_id=catalog.id)}}">Cancel</a></h3>

{% endblock %}
